<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IBB_CODEZONE Video Game Explorer</title>
  <link rel="icon" href="image/favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <h1>üéÆ Video Game Explorer</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search games..." />
      <button id="search-button">Search</button>
    </div>

    <!-- Filters -->
    <div class="filter-container">
      <select id="genre-filter"><option value="">All Genres</option></select>
      <select id="platform-filter"><option value="">All Platforms</option></select>
      <select id="rating-filter">
        <option value="">All Ratings</option>
        <option value="4">4+ stars</option>
        <option value="3">3+ stars</option>
        <option value="2">2+ stars</option>
      </select>
    </div>
    <button id="theme-toggle" class="theme-toggle">üåô Dark Mode</button>
  </header>

  <main>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
    </div>
    <div class="intro-container">
      <img src="image/ibbcodezone.png" alt="IBB Logo" class="logo-circle" />
      <h2>Explore and search for new games</h2>
    </div>

    <section id="game-list" class="game-list">
      <!-- Games will be loaded here -->
    </section>

    <nav class="pagination">
      <button id="prev-btn" disabled>Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-btn">Next</button>
    </nav>
  </main>

  <footer>
    <p>&copy; 2025 IBB_CODEZONE Project. Data powered by RAWG API</p>
  </footer>

  <!-- Modal for game details -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <div id="modal-body">
        <div class="game-details">
          <!-- Game-specific content will be injected via JavaScript -->
        </div>

        <div class="modal-actions">
          <button id="favorite-btn" class="favorite-btn">‚ù§Ô∏è Add to Favorites</button>
        </div>

        <div class="review-section">
          <h3>Submit a Review</h3>
          <form id="review-form">
            <textarea id="review-text" placeholder="Write your review..." required></textarea>
            <label for="review-rating">Rating:</label>
            <select id="review-rating" required>
              <option value="">Rate</option>
              <option value="1">‚≠ê 1</option>
              <option value="2">‚≠ê‚≠ê 2</option>
              <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
              <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
              <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
            </select>
            <button type="submit">Submit Review</button>
          </form>
        </div>

        <div class="existing-reviews">
          <h3>Reviews</h3>
          <ul id="review-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Reviews Modal (if used elsewhere) -->
  <div id="review-modal" class="modal hidden">
    <div class="modal-content">
      <span id="review-close" class="close">&times;</span>
      <div id="review-body"></div>
    </div>
  </div>

  <button id="back-to-top" class="back-to-top hidden" title="Go to top">‚¨ÜÔ∏è</button>
  <script src="script/main.js" defer></script>
</body>
</html>
